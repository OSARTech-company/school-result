<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      color: #1f2937;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      background: #fff;
      border: 1px solid #dbe2ea;
      border-radius: 12px;
      max-width: 480px;
      padding: 22px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.3rem;
      color: #1e3c72;
    }
    p {
      margin: 0 0 14px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #1e3c72;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>You are offline</h1>
    <p>Internet connection is unavailable. Reconnect and try again to access live school data.</p>
    <a href="/">Retry</a>
  </main>
</body>
</html>
